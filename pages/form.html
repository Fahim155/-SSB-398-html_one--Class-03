<form >
  <fieldset>
    <legend>Personal Information:</legend>
   <h1> From Create</h1>
        <form style="background-color: burlywood" vspace="10px" border="5px">
            <div>
                <label for="fullname">Fullname:</label>
                <input type="text" name="fullname" id="fullname" required>
   
            </div><br>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </div><br>
            <div style="text-align: justify-all">
                <label for="password" >Password:</label>
                <input type="password" name="password" id="password">
            
            </div><br>
            <div>
            <label for="dob">date of Birth</label>
                <input type="date" name="dob" id="dob">
                
            </div>
            
            <div>
                <label for="gender">Gender</label>
                <input type="radio" name="gender" id="male">Male         
                <input type="radio" name="gender" id="female">Female    
            </div><br>
            <div>
                <label for="religion">Religion</label>
                <input type="checkbox" name="religion" id="muslim">Islam
                <input type="checkbox" name="religion" id="hindu">Hindu
            
            </div><br>
            
            <div>
                <label for="department"> Department </label>
                <select>
                    <label for="department"> Department </label>
                    <option value="cse">CSE</option>
                    <option value="eee">EEE</option>
                    <option value="bba">BBA</option>
                    <option value="msc">MSC</option>
                    <option value="mba">MBA</option>
                </select>

            </div><br>
            
            <div>
                
                <label for="time">Local Time</label>
                <input type="time" name="time" id="time">
    
            </div><br>
            <div>
            <label for="message"> Message</label><br>
                <textarea cols="30" rows="20" placeholder="Write 100 words"></textarea>
            
            </div><br>
            <div>
            <input type="submit" value="Registered">
            <input type="reset"value="clear">
            
            </div><br>
  </fieldset>
</form>
	
	
</body>
</html>
